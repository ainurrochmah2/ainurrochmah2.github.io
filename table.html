<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabel Data Kelompok</h1>
    <form>
        <p>Nama:</p>
        <input type="text" name="nama" placeholder="Masukkan nama anda">

        <p>Kelompok:</p>
        <input type="radio" name="kelompok" id="Malang">
        <label for="Malang">Malang</label>
        <input type="radio" name="kelompok" id="BWI Jember">
        <label for="BWI Jember">BWI Jember</label>
        <p><input type="submit" value="Kirim">
            <input type="reset" value="Reset"></p>
    </form>
    <table border="1" width="300">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelompok</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Ainur Rochmah</td>
            <td>Malang 3</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Khonsa Mawadda</td>
            <td>Malang 1</td>
        </tr>
    </table>
</body>
</html>
